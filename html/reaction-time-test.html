<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reaction Time Tester</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#10b981;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;display:flex;min-height:100vh;margin:0;align-items:center;justify-content:center;background:linear-gradient(180deg,#071024 0%,#071a2a 100%);color:#e6eef6}
    .card{width:min(720px,94vw);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:14px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.7)}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{color:var(--muted);margin:0 0 18px}
    .stage{height:220px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:#071425;border:3px dashed rgba(255,255,255,0.03);margin-bottom:18px;position:relative}
    .stage.ready{background:#0b2540;border-style:solid;border-color:rgba(16,185,129,0.12)}
    .stage.go{background:linear-gradient(90deg,#064e2b,#10b981)}
    .message{font-size:28px;font-weight:600}
    .controls{display:flex;gap:8px;margin-bottom:14px}
    button{background:#0b1220;color:#e6eef6;border:1px solid rgba(255,255,255,0.04);padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    button.primary{background:var(--accent);color:#052018;border:none}
    .stats{display:flex;gap:12px;flex-wrap:wrap}
    .stat{background:rgba(255,255,255,0.02);padding:10px 12px;border-radius:8px;min-width:120px}
    .stat .big{font-size:20px;font-weight:700}
    .history{margin-top:12px;color:var(--muted);font-size:14px}
    footer{margin-top:12px;color:var(--muted);font-size:13px}
    a.link{color:inherit;text-decoration:underline}
    @media (max-width:520px){.message{font-size:20px}.stage{height:180px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Reaction Time Tester</h1>
    <p class="lead">Click the big area when it turns green (or press the <kbd>space</kbd> key). Tests save to your browser.</p>

    <div id="stage" class="stage" tabindex="0" aria-live="polite">
      <div id="message" class="message">Click to start</div>
    </div>

    <div class="controls">
      <button id="reset" title="Clear all saved results">Reset</button>
      <button id="download" title="Open test in a new tab">Open in new tab</button>
      <button id="help" title="How it works">How it works</button>
    </div>

    <div class="stats" aria-hidden="false">
      <div class="stat"><div class="muted">Latest</div><div id="latest" class="big">— ms</div></div>
      <div class="stat"><div class="muted">Best</div><div id="best" class="big">— ms</div></div>
      <div class="stat"><div class="muted">Average</div><div id="avg" class="big">— ms</div></div>
      <div class="stat"><div class="muted">Trials</div><div id="count" class="big">0</div></div>
    </div>

    <div class="history" id="history">No trials yet.</div>

    <footer>Tip: don't click early — if you do it'll count as a false start and you must try again.</footer>
  </main>

  <script>
    // Simple reaction time tester
    const stage = document.getElementById('stage');
    const message = document.getElementById('message');
    const latestEl = document.getElementById('latest');
    const bestEl = document.getElementById('best');
    const avgEl = document.getElementById('avg');
    const countEl = document.getElementById('count');
    const historyEl = document.getElementById('history');
    const resetBtn = document.getElementById('reset');
    const downloadBtn = document.getElementById('download');
    const helpBtn = document.getElementById('help');

    let state = 'idle'; // idle, waiting, ready, go
    let timerId = null;
    let goTime = 0;
    const MIN_DELAY = 1000; // ms
    const MAX_DELAY = 3000;
    let results = loadResults();

    function saveResults(){
      try{ localStorage.setItem('rt_results_v1', JSON.stringify(results)); } catch(e){}
      renderStats();
    }

    function loadResults(){
      try{ const raw = localStorage.getItem('rt_results_v1'); return raw ? JSON.parse(raw) : []; } catch(e){return []}
    }

    function renderStats(){
      const count = results.length;
      countEl.textContent = count;
      if(count===0){ latestEl.textContent='— ms'; bestEl.textContent='— ms'; avgEl.textContent='— ms'; historyEl.textContent='No trials yet.'; return }
      const latest = results[results.length-1];
      const best = Math.min(...results);
      const avg = Math.round(results.reduce((a,b)=>a+b,0)/count);
      latestEl.textContent = latest + ' ms';
      bestEl.textContent = best + ' ms';
      avgEl.textContent = avg + ' ms';
      historyEl.textContent = 'Last 8: ' + results.slice(-8).reverse().map((v,i)=> (i+1)+': '+v+'ms').join(' — ');
    }

    function startWaiting(){
      if(state!=='idle') return;
      state='waiting';
      message.textContent = 'Wait for green...';
      stage.classList.remove('go');
      stage.classList.add('ready');
      // random delay
      const delay = Math.floor(Math.random()*(MAX_DELAY-MIN_DELAY+1))+MIN_DELAY;
      timerId = setTimeout(()=>{
        state='go';
        goTime = performance.now();
        message.textContent = 'CLICK!';
        stage.classList.add('go');
        stage.classList.remove('ready');
      }, delay);
    }

    function falseStart(){
      if(timerId) clearTimeout(timerId);
      state='idle';
      message.textContent = 'Too soon! Click to try again.';
      stage.classList.remove('ready');
      stage.classList.remove('go');
      // visual flash
      stage.style.transition='transform 0.08s';
      stage.style.transform='scale(0.98)';
      setTimeout(()=>{stage.style.transform='';},80);
    }

    function record(){
      const rt = Math.round(performance.now()-goTime);
      results.push(rt);
      if(results.length>200) results.shift(); // keep last 200
      saveResults();
      state='idle';
      message.textContent = 'Click to try again.';
      stage.classList.remove('go');
    }

    function handleAction(){
      if(state==='idle'){
        startWaiting();
      } else if(state==='waiting'){
        // clicked too early
        falseStart();
      } else if(state==='go'){
        record();
      }
    }

    // click / key support
    stage.addEventListener('click', (e)=>{ handleAction(); });
    window.addEventListener('keydown', (e)=>{ if(e.code==='Space') { e.preventDefault(); handleAction(); } });

    // reset
    resetBtn.addEventListener('click', ()=>{
      if(confirm('Clear all stored reaction times?')){ results=[]; saveResults(); }
    });

    // open in new tab (blob)
    downloadBtn.addEventListener('click', ()=>{
      const html = document.documentElement.outerHTML;
      const blob = new Blob([html], {type:'text/html'});
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
      setTimeout(()=>URL.revokeObjectURL(url), 10000);
    });

    helpBtn.addEventListener('click', ()=>{
      alert('How it works:\n\n1) Click the big panel or press Space to start a trial.\n2) Wait for the panel to turn green and read "CLICK!".\n3) Click/press as fast as you can.\n\nClicking too early counts as a false start. Results are stored in your browser (localStorage).');
    });

    // safety: clear timeout if tab hidden
    document.addEventListener('visibilitychange', ()=>{
      if(document.hidden && state==='waiting' && timerId){ clearTimeout(timerId); state='idle'; message.textContent='Paused — click to try again.'; stage.classList.remove('ready'); }
    });

    // initialize
    renderStats();

    // small accessibility hint
    stage.addEventListener('focus', ()=>{ stage.style.outline='3px solid rgba(16,185,129,0.12)'; });
    stage.addEventListener('blur', ()=>{ stage.style.outline=''; });
  </script>
</body>
</html>
