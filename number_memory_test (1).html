<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Number Memory Test</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#10b981;--muted:#94a3b8}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;display:flex;min-height:100vh;margin:0;align-items:flex-start;justify-content:center;background:linear-gradient(180deg,#071024 0%,#071a2a 100%);color:#e6eef6;padding-top:40px}
    #app{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:32px;border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,0.7);text-align:center;width:min(600px,94vw)}
    h1{margin-top:0;margin-bottom:4px;font-size:26px}
    p{color:var(--muted);margin-top:0;margin-bottom:16px}
    #numberBox{font-size:48px;font-weight:700;letter-spacing:6px;margin:20px 0;color:#fff}
    input{padding:12px;width:220px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:#0b1220;color:#e6eef6;font-size:20px;text-align:center;margin-bottom:14px}
    button{background:#0b1220;color:#e6eef6;border:1px solid rgba(255,255,255,0.04);padding:12px 18px;border-radius:10px;font-weight:600;cursor:pointer;margin:6px;font-size:16px}
    button.primary{background:var(--accent);color:#052018;border:none}
    #status{margin-top:16px;font-size:20px;color:var(--accent)}
  </style>
</head>
<body>
  <div id="app">
    <h1>Number Memory Test</h1>
    <p>Memorize the number. Each round adds one digit.</p>

    <div id="numberBox"></div>

    <input id="answer" placeholder="Enter number" style="display:none;" />

    <div>
      <button id="start" class="primary">Start</button>
      <button id="submit" style="display:none;" class="primary">Submit</button>
    </div>

    <h2 id="status"></h2>
  </div>

<script>
let level = 1;
let currentNumber = "";
const numberBox = document.getElementById("numberBox");
const startBtn = document.getElementById("start");
const answerInput = document.getElementById("answer");
const submitBtn = document.getElementById("submit");
const status = document.getElementById("status");

function generateNumber(len) {
  let n = "";
  for (let i = 0; i < len; i++) {
    n += Math.floor(Math.random() * 10);
  }
  return n;
}

function startRound() {
  status.textContent = "";
  answerInput.style.display = "none";
  submitBtn.style.display = "none";
  answerInput.value = "";

  currentNumber = generateNumber(level);
  numberBox.textContent = currentNumber;

  setTimeout(() => {
    numberBox.textContent = "";
    answerInput.style.display = "inline";
    submitBtn.style.display = "inline";
    answerInput.focus();
  }, 1500 + level * 200);
}

startBtn.onclick = () => {
  level = 1;
  startRound();
};

submitBtn.onclick = () => {
  if (answerInput.value === currentNumber) {
    status.textContent = "Correct! Level " + level + " complete.";
    level++;
    setTimeout(startRound, 1000);
  } else {
    status.textContent = "Incorrect! You reached level " + level + ".";
    numberBox.textContent = "Number was: " + currentNumber;
    answerInput.style.display = "none";
    submitBtn.style.display = "none";
  }
};
</script>

</body>
</html>
